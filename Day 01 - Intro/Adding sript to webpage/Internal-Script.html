<!DOCTYPE html>

<html>
    <head>
        <title>Internal Script</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button onclick="alert('Hello World');">Click Me</button>
        <script>
            document.write("Hello World")
            console.log("Hello World")
        </script>
    </body>
</html>
